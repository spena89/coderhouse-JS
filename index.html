<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Rafa's hardware store</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
        <!-- Bootstrap icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet"/>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <link href="css/ownStyles.css" rel="stylesheet"/>
        <script src="js/scripts.js" defer></script>
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Home</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item">
                            <a class="nav-link" href="#!">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                id="navbarDropdown"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">Catalog</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="#!">All Products</a>
                                </li>
                                <li><hr class="dropdown-divider"/></li>
                                <li>
                                    <a class="dropdown-item" href="#!">Popular Items</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#!">New Arrivals</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                        <button
                            class="btn btn-outline-dark"
                            type="submit"
                            onclick="generateCartElements()"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span id="cartTotal" class="badge bg-dark text-white ms-1 rounded-pill">empty</span>
                        </button>
                        <!-- Modal -->
                        <div
                            class="modal fade"
                            id="exampleModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table-borderless">
                                            <thead>
                                                <tr>
                                                    <th class = "product-table">Product name</th>
                                                    <th class = "product-table">Price</th>
                                                    <th class = "product-table">Quantity</th>
                                                    <th class = "product-table">Total</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cardsModal">
                                            </tbody>
                                            </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="payButton">Pagar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <form class="d-flex">
                        <button id="emptyCart" class="btn btn-outline-dark" type="submit">
                            <span class="text-white rounded-pill">üóëÔ∏è</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Rafa hardware store</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Get everything you need</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container text-center">
                <h1>Productos destacados</h1>
            </div>
            <hr/>
            <div class="container">
                <div class="row" id="contenedorProductos"></div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->

</body>
</html>
